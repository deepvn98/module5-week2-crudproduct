<p>update works!</p>

<table border="1 solid">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
  </tr>
  <tr>
    <td >{{product.name}}</td>
    <td >{{product.price}}</td>
    <td >{{product.description}}</td>
  </tr>
</table>
<br><br>
<div>
  <form (submit)="update()">
    <div><br>
      <label>Name</label><br>
      <input type="text" placeholder="Name" [(ngModel)]="name" name="name">
    </div>
    <div><br>
      <label>Price</label><br>
      <input type="number" placeholder="Price" [(ngModel)]="price" name="price">
    </div>
    <div class="form-group"><br>
      <label>Description</label><br>
      <input type="text" placeholder="Description" [(ngModel)]="description" name="description">
    </div>
    <br>
    <button type="submit">update</button>
  </form>
</div>
