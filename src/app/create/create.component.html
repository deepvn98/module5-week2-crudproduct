<p>create works!</p>
<div>
  <form (submit)="create()">
    <div class="form-group">
      <label>ID</label><br>
      <input type="number" placeholder="Id" [(ngModel)]="id" name="id">
    </div>
    <div><br>
      <label>Name</label><br>
      <input type="text" placeholder="Name" [(ngModel)]="name" name="name">
    </div>
    <div><br>
      <label>Price</label><br>
      <input type="number" placeholder="Price" [(ngModel)]="price" name="price">
    </div>
    <div class="form-group"><br>
      <label>Description</label><br>
      <input type="text" placeholder="Description" [(ngModel)]="description" name="description">
    </div>
    <br>
    <button type="submit">Create</button>
  </form>
</div>
<br><br>

<table border="1 solid">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of products">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.description}}</td>
    <td><a routerLink="/update/{{item.id}}">update</a></td>
  </tr>
</table>
